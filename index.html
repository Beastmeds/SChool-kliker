<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ultimate School Clicker Deluxe</title>
<style>
:root {--bg-main: linear-gradient(135deg,#6e00ff,#00c3ff);--text-col:white;--btn-col:#ffcc00;--btn-col-hover:#ffe066;}

</style>
</head>
<body>
<select id="themeSelector">

<option value="dark">ğŸŒ™ Dunkel</option>

<h1>Ultimate School Clicker Deluxe</h1>

<script>
let count=0; let highscore=localStorage.getItem("hs")||0; let multiplier=1; let powerTimer=0;

let loggedIn=false;
const counter=document.getElementById("counter"); const highCounter=document.getElementById("highscore");
const levelBox=document.getElementById("levelBox"); const timerText=document.getElementById("powerupTimer");
const btn=document.getElementById("clickBtn"); const clickSound=document.getElementById("clickSound");
const powerSound=document.getElementById("powerSound"); const bgMusic=document.getElementById("bgMusic"); bgMusic.volume=0.3; bgMusic.play();
const skins={schueler:"ğŸ§‘â€ğŸ“",lehrer:"ğŸ‘¨â€ğŸ«",direktor:"ğŸ‘¨â€ğŸ’¼"};

setInterval(changeMemeBg,15000);
const themeSelector=document.getElementById("themeSelector"); themeSelector.addEventListener("change",()=>{document.body.className=themeSelector.value;});

levelBox.textContent=`Level ${level} â€“ XP: ${xp}`;

// Klick Event & Vibration
btn.addEventListener("click",(event)=>{

// Skin Button
const skinBtn=document.createElement("button"); skinBtn.textContent="ğŸ­ Skin wechseln"; skinBtn.style.marginTop="20px"; document.body.appendChild(skinBtn);

adminBtn.onclick=()=>{const pw=prompt("Admin Passwort eingeben (Standard: 1234)"); if(pw=="1234"){admin=true; localStorage.setItem("admin",true); alert("Admin Mode aktiviert!"); unlockAdminTools();}};
function unlockAdminTools(){if(!admin)return; const cheatBtn=document.createElement("button"); cheatBtn.textContent="ğŸ’° +1000 Punkte"; cheatBtn.style.marginTop="10px"; cheatBtn.style.padding="15px"; cheatBtn.style.background="gold"; cheatBtn.style.color="black"; cheatBtn.style.borderRadius="10px"; document.body.appendChild(cheatBtn); cheatBtn.onclick=()=>{count+=1000; counter.textContent="Klicks: "+count;};}
if(admin) unlockAdminTools();

// Optional Login
const loginBtn=document.createElement("button"); loginBtn.textContent="ğŸ”‘ Anmelden (optional)"; loginBtn.style.marginTop="10px"; document.body.appendChild(loginBtn);
loginBtn.onclick=()=>{const user=prompt("GitHub Benutzername (optional)"); if(user){loggedIn=true; alert(`ğŸ‰ Eingeloggt als ${user}, Spielstand gesperrt`);} else{loggedIn=false; alert("ğŸ® Spiel ohne Konto lÃ¤uft normal");}};

// --- Boss-Fights ---
function spawnBoss(){if(count<100) return; alert("âš”ï¸ Boss erscheint! Klicke schnell 20x!\nDu bekommst Bonus-XP wenn du ihn besiegst."); let bossHP=20; const listener=(event)=>{bossHP--; addXP(5); if(bossHP<=0){alert("ğŸ‰ Boss besiegt! Bonus XP! "); document.removeEventListener('click',listener);}}; document.addEventListener('click',listener);}

function prestige(){if(level<10){alert('Level 10 nÃ¶tig fÃ¼r Prestige!'); return;} prestigePoints++; localStorage.setItem('prestige',prestigePoints); count=0; level=1; xp=0; alert(`ğŸŒŸ Prestige erreicht! Du hast jetzt ${prestigePoints} Prestige Punkte!`); updateDisplay();}
function updateDisplay(){counter.textContent="Klicks: "+count; levelBox.textContent=`Level ${level} â€“ XP: ${xp}`; highCounter.textContent="ğŸ† Highscore: "+highscore;}

const shopBtn=document.createElement('button'); shopBtn.textContent='ğŸ›’ Shop'; shopBtn.style.marginTop='10px'; document.body.appendChild(shopBtn);
shopBtn.onclick=()=>{let buy=prompt('Upgrade kaufen? +1 Multiplier fÃ¼r 50 Klicks'); if(buy && count>=50){count-=50; multiplier++; alert('Multiplier erhÃ¶ht!'); updateDisplay();}}

// --- Schul-FÃ¤cher Power-Ups ---
const subjects=['Mathe','Deutsch','Bio','Sport']; function randomPowerUp(){if(Math.random()<0.1){const sub=subjects[Math.floor(Math.random()*subjects.length)]; multiplier+=1; alert(`ğŸ« PowerUp: ${sub} +1 Multiplier`);}} setInterval(randomPowerUp,30000);
</script>
